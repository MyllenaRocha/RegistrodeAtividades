{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h3>Adicionar uma nova entrada:</h3>
{% endblock header %}
{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
<form action="{% url 'new_entry' topic.id %}" method='post'> 
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name='submit'><b>adicionar entrada</b>
</button> 
{% endbuttons %}
</form>
{% endblock content %}
