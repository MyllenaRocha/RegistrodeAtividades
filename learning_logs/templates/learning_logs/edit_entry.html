{% extends "learning_logs/base.html"%}
{% load bootstrap3 %}
{% block header %}
<h3>Editar entrada de texto:</h3>
{% endblock header %}
{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
<form action="{% url 'edit_entry' entry.id %}" method='post'> 
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit"><b>Salvar alterações</b></button>
{% endbuttons %}
</form>
{% endblock content %}
