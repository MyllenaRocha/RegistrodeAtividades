{% extends "learning_logs/base.html" %}
    {% block content %}
        {% if form.errors %}
            <p>Seu nome de usuário e senha não correspondem. Por favor, tente novamente.</p> 
        {%endif %}
            <form method="post" action="{% url 'users:login' %}"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Entrar</button>
        <input type="hidden" name="next"value="{% url 'index' %}" /> </form>
    {% endblock content %}
